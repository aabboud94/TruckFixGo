<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TruckFixGo Admin Login Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #1a1a1a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #2a2a2a;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      color: #F97316;
      margin-bottom: 2rem;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: #ccc;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #444;
      border-radius: 4px;
      background: #1a1a1a;
      color: white;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #F97316;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #EA580C;
    }
    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    .result {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 4px;
      font-size: 0.9rem;
      word-break: break-word;
    }
    .success {
      background: #065f46;
      color: #10b981;
      border: 1px solid #10b981;
    }
    .error {
      background: #7f1d1d;
      color: #ef4444;
      border: 1px solid #ef4444;
    }
    .info {
      background: #1e3a8a;
      color: #60a5fa;
      border: 1px solid #60a5fa;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>ðŸš› TruckFixGo Admin Login</h1>
    
    <div class="result info">
      <strong>Test Credentials:</strong><br>
      Email: admin@truckfixgo.com<br>
      Password: Admin123!
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          value="admin@truckfixgo.com"
          required
        >
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          value="Admin123!"
          required
        >
      </div>
      
      <button type="submit" id="submitBtn">Login</button>
    </form>
    
    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const resultDiv = document.getElementById('result');
    const submitBtn = document.getElementById('submitBtn');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Logging in...';
      resultDiv.innerHTML = '';
      
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          credentials: 'include',
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          resultDiv.className = 'result success';
          resultDiv.innerHTML = `
            <strong>âœ“ Login Successful!</strong><br><br>
            User: ${data.user.firstName} ${data.user.lastName}<br>
            Email: ${data.user.email}<br>
            Role: ${data.user.role}<br>
            ID: ${data.user.id}<br><br>
            <strong>Session cookie set successfully!</strong><br><br>
            You can now navigate to <a href="/admin/dashboard" style="color: #10b981;">Admin Dashboard</a>
          `;
        } else {
          resultDiv.className = 'result error';
          resultDiv.innerHTML = `
            <strong>âœ— Login Failed</strong><br><br>
            ${data.message || 'An error occurred'}
          `;
        }
      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.innerHTML = `
          <strong>âœ— Network Error</strong><br><br>
          ${error.message}<br><br>
          Make sure the server is running on port 5000
        `;
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Login';
      }
    });
  </script>
</body>
</html>
